<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg>
<svg width="%WIDTH%px" height="%HEIGHT%px" viewBox="0,0,%VIEWPORT_WIDTH%,%VIEWPORT_HEIGHT%" fill="#FFC0C0" xmlns="http://www.w3.org/2000/svg" >
    <g transform = "rotate(%ROTATION%, %CENTRE_X%, %CENTRE_Y%)">
        <circle cx="%CENTRE_X%" cy="%CENTRE_Y%" r="%RADIUS%" fill="none" stroke="%LINE_COLOR%" stroke-width="1" vector-effect="non-scaling-stroke"></circle>
        <g transform="translate(%BACKGROUND_X%,%BACKGROUND_Y%)">
            <rect rx="%BACKGROUND_RADIUS%" ry="%BACKGROUND_RADIUS%" fill="%BACKGROUND_COLOR%"  width="%BACKGROUND_WIDTH%" height="%BACKGROUND_HEIGHT%" style="opacity:0.4;" />
        </g>
        <text x="%CENTRE_X%" y="%CENTRE_Y%" fill="%LABEL_COLOR%" stroke="%LABEL_COLOR%" stroke-width="0.5" text-anchor="middle" alignment-baseline="central" style="font-family:%FONT_FAMILY%; font-size:%FONT_SIZE%;">%LABEL%</text>
    </g>
</svg>
